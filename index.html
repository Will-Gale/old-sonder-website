<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
</head>

<body class = "bg">

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="../particles.js"></script>
    <script src="js/app.js"></script>


    <img src="favicon0.png" class="newLogo">
      <img src="sonderdev.png" width="400" height="50" class="logo">
      <h3 class="caption">DIGITAL ARCHITECTS PROVIDING ELEGANT WEB DESIGN SOLUTIONS.</h3>



    <h2><a href = "https://www.instagram.com/sonderdevelopment/" target = "_blank">@SONDERDEVELOPMENT</a></h2>
    <button class = "contactbtn" id = "contact">CONTACT US</button>

    <div class = "modal" id = "myModal">

      <li><a href="#" data-toggle="modal" data-target="#testModal">Modal</a></li>

      <div class = "modalContent">
    <span class="close">&times;</span>     	
    
    <div class = "form">
      
      <div class="container">
        <h4 class="git">GET IN TOUCH</h4>
            <h4>We'll get back to you as soon as possible.</h4>

        <form action="https://www.enformed.io/3f71mu3o" method = "POST">

          <div class="row">
            
            <div class="col-25">
              <label for="fname">Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="name" placeholder="Name">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="lname">Email</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="email" placeholder="Email">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="country">Choose a Subject</label>
            </div>
            <div class="col-75">
              <select id="country" name="subject">
                <option value="Marketing Website">Marketing Website</option>
                <option value="Shopify / E-Commerce">Shopify / E-Commerce</option>
                <option value="Custom Web Application">Custom Web Application</option>
                <option value="Custom Development">Custom Development</option>
                <option value="Graphic Design / Logo Creation">Graphic Design / Logo Creation</option>
                <option value="Video Production / Editing">Video Production / Editing</option>
                <option value="Photography / Photo Editing">Photography / Photo Editing</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="message" placeholder="Message" style="height:200px"></textarea>
            </div>
          </div>

          <div class="row">
            <input type="submit" value="SEND">
          </div>

        </form>
      </div>
    </div>


      </div>

  </div>

  <script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("contact");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>

</body>


</html>
